<!DOCTYPE html>
<html>
<head>
  <title>トマト生育管理アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>トマト生育記録</h1>
  <div id="input-form">
    <label for="date">日付:</label>
    <input type="date" id="date"><br><br>
    <label for="variety">品種:</label>
    <input type="text" id="variety"><br><br>
    <label for="plant-count">株数:</label>
    <input type="number" id="plant-count"><br><br>
    <label for="height">高さ (cm):</label>
    <input type="number" id="height"><br><br>
    <button onclick="saveRecord()">記録</button>
  </div>
  <hr>
  <h2>記録一覧</h2>
  <div id="record-list">
    </div>
<div id="chartContainer" style="width: 80%; height: 300px;">
  <canvas id="myChart"></canvas>
</div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
